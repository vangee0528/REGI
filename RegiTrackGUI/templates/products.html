<!DOCTYPE html>
<html>
<head>
    <title>产品</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>产品</h1>
        <a href="{{ url_for('add_product') }}" class="btn btn-primary mb-3">添加产品</a>
        <a href="{{ url_for('delete_product') }}" class="btn btn-danger mb-3">删除产品</a>
        <a href="{{ url_for('modify_product_price') }}" class="btn btn-warning mb-3">修改价格</a> <!-- 添加价格修改入口 -->
        <table class="table">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>价格</th>
                </tr>
            </thead>
            <tbody>
                {% for item in products %}
                    <tr>
                        <td>{{ item.num }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">返回</a>
    </div>
</body>
</html>
