<!DOCTYPE html>
<html>
<head>
    <title>员工</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>员工</h1>
        <a href="{{ url_for('add_stuff') }}" class="btn btn-primary mb-3">添加员工</a>
        <a href="{{ url_for('delete_stuff') }}" class="btn btn-danger mb-3">删除员工</a>
        <table class="table">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>备注</th>
                </tr>
            </thead>
            <tbody>
                {% for item in stuff %}
                    <tr>
                        <td>{{ item.num }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.note }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">返回</a>
    </div>
</body>
</html>
